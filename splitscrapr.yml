logging:
  level: debug
  format: "%(asctime)-15s %(levelname)-6s %(message)s"
  dateformat: "%b %d %H:%M:%S"
  logtostdout: true
  file:
    logtofile: true
    filename: splitscrapr.log
    maxbytes: 2000
    backups: 1
http:
  useragent: "Mozilla/5.0 (X11; Linux x86_64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/112.0.0.0 Safari/537.36"
smtp:
  server: YOUR_MAILSERVER
  port: 587
  user: YOUR_MAILSERVER_USER
  password: YOUR_MAILSERVER_PW
sites:
  - name: example
    url: https://pflugradts.de/password-manager/
    splits:
      - sep: "<p class=\"pfl-section\"><span>Releases</span></p>"
        pos: 1
      - sep: "<p>"
        pos: 1
    extracontent:
      pre: "<html><body><p>"
      post: "</body></html>"
      fixrelativelinks: true
    contenttype: html
    recipients: [RECIPIENT1@example.org, RECIPIENT2@example.org]
    backups: 3
    enabled: true

